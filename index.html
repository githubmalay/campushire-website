
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Register</title>
</head>
<body>
    <div class="container m-3">
        <div class="card">
            <h2 class="text-center mb-3">Register</h2>
            <form method="POST" action="register.php">
                <div class="row">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"  >
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"  >
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact"  >
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"  >
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"  >
                    </div>
                    <div class="mb-3" id="company_name_container" style="display: none;">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" name="role" class="form-select"  >
                            <option value="student">Student</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                    
                   
                </div>
            </form>
            <div class="col-12">
                <a href="login.html" class="btn btn-primary w-100">Register</a>
            </div>
            <div class="text-center mt-3">
                <p>Already have an account? 
                <a href="login.html">Login here.</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            var companyNameContainer = document.getElementById('company_name_container');
            if (this.value === 'company') {
                companyNameContainer.style.display = 'block';
            } else {
                companyNameContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
